totem {
    version: 3
    cluster_name: test_cluster
    clear_node_high_bit: no
    interface {
        ringnumber: 1
        mcastport: 5892
        ttl: 4
    }

    transport: udpu
    crypto_hash: sha256
    crypto_cipher: aes128
    token: 5000
    join: 45
    max_messages: 15
    token_retransmits_before_loss_const: 7
    consensus: 42000
    secauth: on
}

logging {
    fileline: on
    to_stderr: yes
    to_logfile: yes
    logfile: /var/log/cluster/corosync_test.log
    to_syslog: no
    debug: on
    timestamp: off
    logger_subsys {
        subsys: QUORUM
        debug: on
    }

}

nodelist {
    node {
        ring0_addr: 192.168.1.23
        nodeid: 3
    }

    node {
        ring0_addr: 192.168.1.24
        nodeid: 4
    }

}

quorum {
    provider: corosync_votequorum
    expected_votes: 3
    two_node: 0
}
